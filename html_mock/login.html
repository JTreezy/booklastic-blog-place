<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Booklastic</title>
</head>
    <body>
    <!-- needs to have a sign up and a login route -->
    <!-- two forms one for the login other for signup -->
    <h1 style="margin-top: 300px; margin-left: 220px;">Welcome to Booklastic</h1>
    <div class="login_box">
        <form action="" id="login" class="signin" >
            <h2>Login</h2>
            <input type="text" placeholder="username" id="loginUsername" class="loginInput">
            <input type="password" placeholder="password" id="loginPassword" class="loginInput">
            <button>LOGIN</button>
        </form>
        <form action="" id="signup" class="signin">
            <h2>Signup</h2>
            <input type="text" placeholder="username" id="signupUsername" class="loginInput">
            <input type="text" placeholder="email" id="signupEmail" class="loginInput">
            <input type="password" placeholder="password" id="signupPassword" class="loginInput">
        <button>SIGNUP</button>
        </form>
    </div>
    </body>
</html>
